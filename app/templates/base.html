<html>
  <head>
    <title>Leo presto query</title>

  <body>
    <h1>welcome ! </h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}

    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
